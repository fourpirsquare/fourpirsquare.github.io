<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene ar>
			<a-assets>
				<img id="srcimage001" src="image001.png">
				<img id="srcimage002" src="image002.png">
				<img id="srcimage003" src="image003.png">
				<img id="srcimage004" src="image004.png">
				<img id="srcimage005" src="image005.png">
				<img id="srcimage006" src="image006.png">				
			</a-assets>	
			<a-camera>
			<a-image id="idimage001" position="0.0 -0.125 -0.9" src="#srcimage001" scale="0.8 0.3 0.3" visible="true"> </a-image>
			<a-image id="idimage002" position="1.0 -0.12 -0.9" src="#srcimage002" scale="0.8 0.4 0.8" visible="false"> </a-image>
			<a-image id="idimage003" position="2.0 -0.12 -0.9" src="#srcimage003" scale="0.7 0.6 0.7" rotate="0 0 90" visible="false"> </a-image>
			<a-image id="idimage004" position="3.0 -0.125 -0.9" src="#srcimage004" scale="0.7 0.6 0.7" rotate="0 180 90" visible="false"> </a-image>
			<a-image id="idimage005" position="4.0 -0.125 -0.9" src="#srcimage005" scale="0.7 0.6 0.7" rotate="0 90 90" visible="false"> </a-image>
			<a-image id="idimage006" position="5.0 -0.125 -0.9" src="#srcimage006" scale="0.7 0.3 0.3" visible="false"> </a-image>			
			</a-camera>
		</a-scene>
	</body>
</html>
