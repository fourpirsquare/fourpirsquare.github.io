<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene ar>
			<a-assets>
				<img id="newimage" src="image.jpg">
			</a-assets>	
			<a-entity id="virtual" jpeg-model="#newimage" position="0.1 0.3 -0.5" scale="0.05 0.05 0.05"> </a-entity>
			<a-ring id="cursor" radius-inner="0.1" radius-outer="0.2"  
				color="teal" position="0 -0.8 -5" rotation="-90 0 0">
			</a-ring>
			<a-camera>
				<a-entity ar-raycaster raycaster cursor="fuse:false"> </a-entity>
				<script type="text/javascript">	
					function onSceneLoaded() {
						const raycaster = document.querySelector('[ar-raycaster]');
						const cursor = document.querySelector('#cursor');
						raycaster.addEventListener('raycaster-intersection', (event) => {
						cursor.setAttribute('position', event.detail.intersections[0].point);
						});
						window.addEventListener('click', function() {
							let virtual = document.querySelector('#virtual');
							console.log(virtual);
							let position = cursor.getAttribute('position');
							console.log(position)
							virtual.setAttribute('position', position);
							virtual.setAttribute('visible',true);
						});
					}
					const scene = document.querySelector('a-scene');
					scene.addEventListener('loaded', onSceneLoaded);
				</script>
			</a-camera>
		</a-scene>
	</body>
</html>
